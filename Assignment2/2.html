<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Tag Examples</title>
</head>
<body>

<h2>Types of Lists:</h2>

<ul reversed>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<ol type="a">
  <li>Apples</li>
  <li>Bananas</li>
  <li>Oranges</li>
</ol>

<dl compact>
  <dt>Capital of France</dt>
  <dd>Paris</dd>
  <dt>Largest Country by Area</dt>
  <dd>Russia</dd>
</dl>

<menu type="list" label="Edit">
  <li>Cut</li>
  <li>Copy</li>
  <li>Paste</li>
</menu>

</body>
</html>
